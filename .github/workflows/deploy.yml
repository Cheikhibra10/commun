name: üì¶ Build & Deploy commun

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      VERSION_BASE: 0.0.1

    steps:
      - name: üßæ Checkout
        uses: actions/checkout@v4

      - name: ‚òï Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ‚úÖ Rendre mvnw ex√©cutable
        run: chmod +x mvnw

      - name: üè∑Ô∏è D√©finir la version
        id: version
        run: echo "revision=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

      - name: ‚öôÔ∏è G√©n√©rer `settings.xml`
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: üì¶ Build & Deploy vers GitHub Packages
        run: ./mvnw deploy -Drevision=${{ steps.version.outputs.revision }} -DskipTests

      - name: üè∑Ô∏è Cr√©er un tag Git
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git tag v${{ env.VERSION_BASE }}-${{ steps.version.outputs.revision }}
          git push origin v${{ env.VERSION_BASE }}-${{ steps.version.outputs.revision }}
