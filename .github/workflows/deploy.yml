name: ðŸ“¦ Deploy commun

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Generate version with timestamp
        id: version
        run: echo "version=0.0.4-$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

      - name: Configure Maven settings for GitHub Packages
        run: |
          mkdir -p ~/.m2
          echo "<settings>
                  <servers>
                    <server>
                      <id>github</id>
                      <username>${{ github.actor }}</username>
                      <password>${{ secrets.GITHUB_TOKEN }}</password>
                    </server>
                  </servers>
                </settings>" > ~/.m2/settings.xml

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Build and deploy commun
        run: ./mvnw deploy -DskipTests -Drevision=${{ steps.version.outputs.version }}

      - name: Trigger pedagogie-service build
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: Cheikhibra10/pedagogie-service
          event-type: commun-published
          client-payload: '{"version": "${{ steps.version.outputs.version }}"}'
