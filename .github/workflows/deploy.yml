name: Deploy to GitHub Packages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Permet le d√©clenchement manuel depuis GitHub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: ‚òï Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Rendre mvnw ex√©cutable
        run: chmod +x mvnw

      - name: ‚öôÔ∏è Configure Maven settings.xml for GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>${{ secrets.GITHUB_ACTOR }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: üõ†Ô∏è Build & Deploy to GitHub Packages
        run: ./mvnw deploy -DskipTests
