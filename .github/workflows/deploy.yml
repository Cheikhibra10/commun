name: 📦 Déployer commun sur GitHub Packages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔃 Checkout code
        uses: actions/checkout@v3

      - name: ☕ Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: 🏷️ Générer une version horodatée
        id: version
        run: |
          echo "revision=0.0.4-$(date +%Y%m%d%H%M%S)" >> "$GITHUB_OUTPUT"

      - name: 🔍 Afficher la version Maven utilisée
        run: |
          echo "🧪 Version: ${{ steps.version.outputs.revision }}"

      - name: 🔐 Configurer accès GitHub Packages
        run: |
          mkdir -p ~/.m2
          echo "<settings>
                  <servers>
                    <server>
                      <id>github</id>
                      <username>${{ github.actor }}</username>
                      <password>${{ secrets.GITHUB_TOKEN }}</password>
                    </server>
                  </servers>
                </settings>" > ~/.m2/settings.xml

      - name: 📦 Build et deploy
        run: |
          ./mvnw deploy -DskipTests -Drevision=${{ steps.version.outputs.revision }}

      - name: 🏷️ Créer un tag Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git tag ${{ steps.version.outputs.revision }}
          git push origin ${{ steps.version.outputs.revision }}
